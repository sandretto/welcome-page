<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="container">
    <div class="welcome-page">
        <div class="header">
            <h1 class="header__name">
            Welcome Page</h1>
            <span class="header__description">
                Sign in to continue access pages
            </span>
        </div>
        <div class="login">
            <h1 class="login__name">Sign In</h1>
            <span class="login__description">Sign in to continue access pages</span>
            <form action="#" class="login-form">
                <input type="text" 
                class="login-form__input" 
                required="required"
                placeholder="Email Address">
                <input type="text" 
                class="login-form__input" 
                required="required"
                placeholder="Password">
                <button class="login-form__button login-form__button--continue">CONTINUE</button>
                <span class="login-form__description">or Connect with Social Media</span>
                <button class="login-form__button login-form__button--twitter">
                    <div class="login-form__container">
                        <img class="login-form__icon" src="img/T.svg">
                        <span class="login-form__info">Sign In With Twitter</span>
                    </div>
                </button>
                <button class="login-form__button login-form__button--facebook">
                    <div class="login-form__container">
                        <img class="login-form__icon" src="img/T.svg">
                        <span class="login-form__info">Sign In With Facebook</span>
                    </div>
                </button>
            </form>
        </div>
        <div class="frame frame__high"></div>
        <div class="frame frame__low"></div>
    </div>
</section>
</body>
</html>
